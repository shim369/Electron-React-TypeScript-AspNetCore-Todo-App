<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; style-src 'self'">
    <title>Add Todo</title>
    <link href="../../dist/styles.css" rel="stylesheet" />
</head>
<body>
    <header class="flex justify-between items-center p-6 bg-gray-200">
        <h1 class="text-2xl font-bold">Electron Todo App</h1>
        <nav>
          <a href="index.html" class="mr-4">Home</a>
          <a href="addTodo.html">Add Todo</a>
        </nav>
    </header>
    <main class="w-full p-6 bg-white mt-6">
        <form action="" method="post" class="space-y-6">
            <div class="flex flex-col">
                <label for="category" class="text-lg font-medium mb-2">Category</label>
                <select name="category" id="category" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400 w-full">
                    <option value="1">category1</option>
                    <option value="2">category2</option>
                    <option value="3">category3</option>
                </select>
            </div>

            <div class="flex flex-col">
                <label for="title" class="text-lg font-medium mb-2">Title</label>
                <input id="title" type="text" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400 w-full" placeholder="Enter title">
            </div>

            <div class="flex flex-col">
                <label for="detail" class="text-lg font-medium mb-2">Detail</label>
                <textarea id="detail" name="" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400 w-full" placeholder="Enter details" rows="4"></textarea>
            </div>

            <div class="flex flex-col">
                <label for="url" class="text-lg font-medium mb-2">URL</label>
                <input id="url" type="text" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400 w-full" placeholder="Enter URL">
            </div>

            <div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 w-full">
                    Add Todo
                </button>
            </div>
        </form>
    </main>
    <footer class="p-6 bg-gray-200">
      <p id="info"></p>
    </footer>
    <script type="module" crossorigin src="../../dist/renderer.js"></script>
</body>
</html>
